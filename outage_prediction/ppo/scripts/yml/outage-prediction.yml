#Step function
  rOutagePredStateMachine:
    Type: 'AWS::StepFunctions::StateMachine'
    Properties:
      StateMachineName: !Sub "${pStepFunctionName}"
      StateMachineType: STANDARD
      RoleArn: !GetAtt rGlueExecutionIAMRole.Arn
      TracingConfiguration:
        Enabled: true
      Tags: 
        - Key: Owner
          Value: 'analytics_hadoop@aep.com'
        - Key: Team
          Value: 'Analytics Hadoop'
        - Key: ProductName
          Value: 'Step Function'
        - Key: BusinessUnit
          Value: 'ITCORP'
        - Key: BackUp
          Value: 'False'
        - Key: UseCase
          Value: 'AMI analytic Model' 
        - Key: Step
          Value: 'Outage-Prediction'          
      DefinitionString: !Sub |
        {
        "Comment": "outage-prediction Step Function",
        "StartAt": "aep-sf0-end-device-event-catg-incr-load",
        "States": {
          "aep-sf0-end-device-event-catg-incr-load": {
            "Type": "Task",
            "Resource": "arn:aws:states:::glue:startJobRun.sync",
            "Parameters": {
              "JobName": "end-device-event-catg-incr-load"
              },
            "Retry": [
              {
                "ErrorEquals": [
                  "Glue.AWSGlueException"
                ],
                "IntervalSeconds": 300,
                "MaxAttempts": 2,
                "BackoffRate": 2
              }
            ],
            "Next": "aep-sf0-meter-event-outage-summ-incr-load"
          },
          "aep-sf0-meter-event-outage-summ-incr-load": {
            "Type": "Task",
            "Resource": "arn:aws:states:::glue:startJobRun",
            "Parameters": {
              "JobName": "meter-event-outage-summ-incr-load"
              },
            "Retry": [
              {
                "ErrorEquals": [
                  "Glue.AWSGlueException"
                ],
                "IntervalSeconds": 300,
                "MaxAttempts": 2,
                "BackoffRate": 2
              }
            ],
            "End": true
          }
        }
        }

  rOutagePredStepFunctionScheduler:
    Type: AWS::Scheduler::Schedule
    Properties: 
      Description: "Hourly Schedluer for Outage Prediction State machine"
      FlexibleTimeWindow: 
       #MaximumWindowInMinutes: 15
       Mode: "OFF"
      Name: !Sub "${pEventschedulerName}"
      ScheduleExpression: cron(10 * * * ? *)
      ScheduleExpressionTimezone: "US/Eastern"
      State: "DISABLED"
      Target: 
        Arn: !GetAtt rOutagePredStateMachine.Arn
        # Input: !Sub '{"VAR_OPCO":"pso", "JOB_NAME":"${pGlueETLJobName}"}'
        RetryPolicy:
          MaximumEventAgeInSeconds: 600
          MaximumRetryAttempts: 2
        RoleArn: !GetAtt rGlueExecutionIAMRole.Arn  

