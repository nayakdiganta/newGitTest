## --parameter-overrides pEnvironment=dev

## Define Parameters

Parameters:
  ## Env
  pEnvironment:
    Description: AEP Lifecycle Environment
    Type: String
    Default: dev
    AllowedValues: [dev, qa, prod]

  ## JobNames and CodeBucket
  #pGlueETLJobName
  pGlueETLJobNameEventCatgIncr:
    Type: String
    AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
    Default: end-device-event-catg-incr-load

  pGlueETLJobNameEventCatgHist:
    Type: String
    AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
    Default: end-device-event-catg-hist-load

  pGlueETLJobNameDovsOutageFact:
    Type: String
    AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
    Default: dovs-outage-fact-stg
  
  pGlueETLJobNameDovsOutagePremise:
    Type: String
    AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
    Default: dovs-outage-premise-stg
  
  pGlueETLJobNameEEMSOutageInfo:
    Type: String
    AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
    Default: eems-outage-info-stg
  
  pGlueETLJobNameOutageSummHist:
    Type: String
    AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
    Default: meter-event-outage-summ-hist-load

  pGlueETLJobNameOutageSummIncr:
    Type: String
    AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
    Default: meter-event-outage-summ-incr-load

  pGlueETLCodeBucket:
    Description: Bucket where Glue ETL Code resides
    Type: String
    Default: "aep-datalake-apps"

  ## Useful Buckets

  pS3DataWorkBucket:
    Description: Bucket where S3 Raw Dataset resides (exclude dev,qa,prod in the name)
    Type: String
    Default: 'aep-datalake-work'

  pS3DataRawBucket:
    Description: Bucket where S3 Raw Dataset resides (exclude dev,qa,prod in the name)
    Type: String
    Default: 'aep-datalake-raw'

  pS3DataConsumeBucket:
    Description: Bucket where S3 Raw Dataset resides (exclude dev,qa,prod in the name)
    Type: String
    Default: "aep-datalake-consume"

  pS3DataTransformBucket:
    Description: Bucket where meter_premise data resides
    Type: String
    Default: "aep-datalake-transform"

  pS3DataLogBucket:
    Description: Bucket where S3 Raw Dataset resides
    Type: String
    Default: "aep-dl-log"

  pStepFunctionName:
    Type: String
    Description: Function Name
    Default: 'aep-sf0-outage-prediction'

  pEventschedulerName:
    Type: String
    Default: aep-dl-outage-prediction-evtsch
  

  # pAwsRegion:
  #   Description: Bucket where S3 Raw Dataset resides
  #   Type: String
  #   Default: 'us-east-1'

## SNS Topic
  pSNSTopicName:
    Type: String
    AllowedPattern: "[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+"
    Default: aep-dl-SNS

## Define Mappings for jdbc conn
Mappings: 
  AWS:
    vpcIDs:
      dev: vpc-045f887b9cf0be9b4
      qa: vpc-045f887b9cf0be9b4
      prod: vpc-045f887b9cf0be9b4
      sandbox: vpc-04ca6f6abdee26d66
    subnetIDs:
      dev: subnet-09ef53ca9f82fc4ea
      qa: subnet-09ef53ca9f82fc4ea
      prod: subnet-0b813a421368ec469
      sandbox: subnet-0aac2e6d1cc83c1f2
    map-migrated-app:
      dev: Hadoop_Dev
      qa: Hadoop_Prod
      prod: Hadoop_Prod
      sandbox: Hadoop_Dev
    avalibilityzoneIds:
      dev: us-east-1d
      qa: us-east-1b
      prod: us-east-1d
    pgatewaydbsecretid:
      dev: /aep/datalake/dev/mv90/db/utl_login
      qa: /aep/datalake/qa/mv90/db/utl_login
